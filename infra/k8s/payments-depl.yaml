apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      initContainers:
        - name: wait-for-nats
          image: busybox:1.28
          command: [ 'sh', '-c', 'until nc -z nats-srv 4222; do echo waiting for nats-srv; sleep 2; done;' ]
        - name: wait-for-mongo
          image: busybox:1.28
          command: [ 'sh', '-c', 'until nc -z tickets-mongo-srv 27017; do echo waiting for tickets-mongo-srv; sleep 2; done;' ]
      containers:
        - name: payments
          image: fail1950/payments
          env:
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: MONGO_URI
              value: "mongodb://payments-mongo-srv:27017/payments"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: STRIPE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
spec:
  selector:
    app: payments
  ports:
    - name: payments
      protocol: TCP
      port: 3000
      targetPort: 3000